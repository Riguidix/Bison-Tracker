                    </div>
                    
                    <button type="button" class="btn btn-block btn-success" onclick="addSubject();">
                      <i class="fas fa-paper-plane"></i> Agregar

                  Los ID en los TD de las horas reflejan como xcol-y-z:
                    Siendo X:
                      El valor de ARRIBA a ABAJO la columna(una columna es una agrupación de celdas que se agrupan verticalmente desde arriba hacia abajo) al orden tal como:
                            COLUMNA     COLUMNA     COLUMNA     COLUMNA       ...       COLUMNA
                                1           2           3           4         ...          8
                            COLUMNA     COLUMNA     COLUMNA     COLUMNA       ...       COLUMNA
                                1           2           3           4         ...          8
                                .           .           .           .          .           .
                                .           .           .           .          .           .
                                .           .           .           .          .           .
                            COLUMNA     COLUMNA     COLUMNA     COLUMNA       ...       COLUMNA
                                1           2           3           4         ...          8

                    Siendo Y:
                      El valor de la hora que están agrupadas

                    Siendo Z:
                      El valor de IZQUIERDA a DERECHA la fila(una fila es un grupo de celdas que se agrupan horizontalmente de izquierda a derecha) al orden tal como:
                            COLUMNA     COLUMNA     COLUMNA     COLUMNA       ...       COLUMNA
                                1           2           3           4         ...           8
                -->
